
<div class="example-sidenav-content">
<div class="mb-3">
<button (click)="abrirABMAlumnos()" color="primary" mat-flat-button>
  <mat-icon>add</mat-icon>
  Agregar Alumno
</button>
</div>



<mat-form-field class="w-full">
  <mat-label>Busqueda</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> Nombre completo </th>
      <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
    </ng-container>

    <ng-container matColumnDef="Fecha_registro">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> Fecha de registro </th>
      <td mat-cell *matCellDef="let element"> {{element.Fecha_registro | date: 'dd/MM/YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="20"> Acciones </th>
      <td mat-cell *matCellDef="let element; let i=index"> 
      <div class="contenedor">
        <div class="botones">
        <button  (click)="eliminarAlumno(i)" mat-fab color="primary" 
        aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon></button> 
      </div>
      <div class="botones">
        <button  (click)="editarABMAlumnos(i)" mat-fab color="warn" 
        aria-label="Example icon button with a edit icon">
        <mat-icon>edit</mat-icon></button>
      </div>
    </div>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
